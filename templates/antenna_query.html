<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Antena</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #f2f2f2;
        }

        .not-found {
            text-align: center;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% if antenna_data %}
        <h1>Detalles de Antena</h1>
        <table>
            <thead>
                <tr>
                    {% for key in antenna_data.properties.keys() %}
                        <th>{{ key }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                <tr>
                    {% for value in antenna_data.properties.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            </tbody>
        </table>
    {% else %}
        <div class="not-found">
            <p>La antena con ID {{ request.antenna_id }} no fue encontrada.</p>
        </div>
    {% endif %}
</body>
</html>
